<!DOCTYPE html>
<html>
    <head>
        <title>Calendar Test Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href = "../css/calendar.css" type = "text/css" rel = "stylesheet" >
    </head>
    <body>
        <h2><u>Simple Calendar / DatePicker </u></h2>
        <div>
            <b>Ceck in </b> <input type="text" name="i1" id="ii1" size="10" value="1.2.2021" onclick='cal(this);'>
            <b>Ceck out </b><input type="text" name="i2" id="ii2" size="10" value="1.3.2021" onclick='cal(this);'>
        </div>
        <script src="../js/calendarium.js"></script>
        <script src="../js/myBackend.js"></script>
        <script>
                function cal(t) {
                    calendar.closeCalendar();
                    calendar.fetchCalendar(0, 0, t.id);
                }
                window.addEventListener('load', function () {
                    calendar = hgsCalendar();
                });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Calendar Test Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href = "../css/calendar.css" type = "text/css" rel = "stylesheet" >
        <script src="../js/calendarium.js"></script>
        <script src="../js/myBackend.js"></script>
        <script>
            function addEvent(obj, ev, fu) {
                if (obj.addEventListener) {
                    obj.addEventListener(ev, fu, false);
                } else {
                    var eev = "on" + ev;
                    obj.attachEvent(eev, fu);
                }
            }
            function cal(t) {
                calendar.closeCalendar();
                calendar.fetchCalendar(0, 0, t.id);
            }
            addEvent(window, 'load', function () {
                calendar = hgsCalendar();

            });
        </script>
    </head>
    <body>
        <h2><u>Simple Calendar / DatePicker </u></h1>
        <div>
            <b>Ceck in </b> <input type="text" name="i1" id="ii1" size="10" value="1.12.2015" onclick='cal(this);'>
            <b>Ceck out </b><input type="text" name="i2" id="ii2" size="10" value="1.10.2015" onclick='cal(this);'>
        </div>

</body>
</html>
